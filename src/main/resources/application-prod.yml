server:
  port: 8080

spring:
  config:
    activate:
      on-profile: prod

  application:
    name: User-Service

  cache:
    type: redis

  data:
    redis:
      host: localhost
      port: 6379

  #JPA 설정
  jpa:
    database-platform:
    hibernate:
      ddl-auto: create # create or validate

    #배포 할 때는 open-in-view false 설정
    open-in-view: false
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url:
    username:
    password: 

  mail:
    host: smtp.gmail.com
    port: 587 #TLS : 587, SSL : 465
