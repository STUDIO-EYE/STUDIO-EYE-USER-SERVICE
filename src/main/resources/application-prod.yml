    username:
#    password: ENC(P6Mn7j0vjT5fRUox4G69fauwhN2uoCpVJHL7ci5LIiM=)
    password:
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connection-timeout: 5000
          timeout: 5000
          write timeout: 5000
    auth-code-expiration-millis: 600000 # 10분

